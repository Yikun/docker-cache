name: Build and test

on:
  workflow_call:
    inputs:
      java:
        required: false
        type: string
        default: 8
      branch:
        description: Branch to run the build against
        required: false
        type: string
        default: master

jobs:
  infra-image:
    runs-on: ubuntu-latest
    outputs:
      img_name: ${{ steps.infra-image-outputs.outputs.img_name }}
    steps:
      - name: Set infra ouput
        id: infra-image-outputs
        run: |
          # Convert to lowercase to meet docker repo name requirement
          echo ::set-output name=repo_user::$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo ::set-output name=image_name::$(echo "apache-spark-ci-image-${{ inputs.branch }}-${{ github.run_id }}")
      - name: print
        run: |
          echo "ghcr.io/${{ steps.infra-image-outputs.outputs.repo_user }}/${{ steps.infra-image-outputs.outputs.image_name }}"


  job1:
    runs-on: ubuntu-latest
    needs: [infra-image]
    steps:
      -
        name: Image digest
        run: |
          echo ${{ needs.infra-image.outputs.img_name }}
          echo ${{ needs.infra-image.outputs.img_url }}

  job2:
    if: false
    runs-on: ubuntu-latest
    steps:
      -
        name: Image digest
        run: echo "job2"
  
  job3:
    runs-on: ubuntu-latest
    steps:
      -
        name: Image digest
        run: exit 1

  infra-image-post:
    if: always()
    needs: [ infra-image, job1, job2, job3 ]
    # Note that: there are only GHCR creation permission for secrets.GITHUB_TOKEN
    # If you want to clean up the CI images, you need to:
    # - 1. Generate the token from https://github.com/settings/tokens with `write:packages` and `delete:packages`
    # - 2. Add the the token as secrets `GHCR_DEL` in https://github.com/{username}}/spark/settings/secrets/actions
    # Consider there are no limit of GHCR, this step is not required.
    # https://docs.github.com/en/billing/managing-billing-for-github-packages/about-billing-for-github-packages#about-billing-for-github-packages
    # TODO: Switch to actions/delete-package-versions when it supported:
    # https://github.com/actions/delete-package-versions/issues/74
    runs-on: ubuntu-20.04
    env:
      GHCR_DEL: ${{ secrets.GHCR_DEL }}
    steps:
    - name: Cleanup docker image
      # Only cleanup the ci images when users set the secrets in fork repo
      if: ${{ env.GHCR_DEL }}
      run: |
        echo https://api.github.com/user/packages/container/apache-spark-ci-image-${{ needs.infra-image.outputs.img_name }}
